        <div class="content">
            <h1>Cadencias</h1>
            <h2>La cadencia es un punto de reposo que sirve para cerrar o terminar una frase musical. Para formar una cadencia se usan los grados Tónica(I),Subdominante(IV) y Dominante(V)</h2>
            <table>
                <th>Tipos</th>
                <th>Grados</th>
                <tr>
                    <td>Auténtica</td>
                    <td>I V I</td>
                </tr>
                <tr>
                    <td>Plagal</td>
                    <td>I IV I</td>
                </tr>
                <tr>
                    <td>Compuesta</td>
                    <td>I IV V I</td>
                </tr>
            </table>
