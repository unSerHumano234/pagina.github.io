            <h1>Las Síncopa</h1>
            <h2>Es el sonido que se toca en la parte débil y que prolonga sobre la parte fuerte de un compás.</h2>
            <h2>Existen dos tipos de síncopas: las regulares,donde las dos partes son iguales y las irregulares,donde las dos partes son distintas.</h2>
